<template name="ssd_blaze_form">
	{{#autoForm collection=salaries id="ssd_blaze_form" type="method" meteormethod="salaries.submitSalaryData" preserveForm=false}}
		<fieldset>
			<legend>Submit Salary Data</legend>
			<div class="form-group {{#if afFieldIsInvalid name='companyName'}}has-error{{/if}}">
				{{> afQuickField name='companyName' value=getCompanyName readonly=true }}
			</div>
			<div class="form-group {{#if afFieldIsInvalid name='jobTitle'}}has-error{{/if}}">
				{{> afQuickField name='jobTitle' placeholder="Please tell us which job title this income data applies to"}}
			</div>
			<div class="form-group {{#if afFieldIsInvalid name='incomeType'}}has-error{{/if}}">
				{{> afQuickField name='incomeType' options='allowed'}}
			</div>
			<div class="form-group {{#if afFieldIsInvalid name='incomeAmount'}}has-error{{/if}}">
				{{> afQuickField name='incomeAmount' }}
			</div>
			<div class="form-group {{#if afFieldIsInvalid name='gender'}}has-error{{/if}}">
				{{> afQuickField name='gender' options='allowed'}}
			</div>
		</fieldset>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="reset" class="btn btn-default" onclick={{resetFormError}} >Reset Form</button>
		</div>
	{{/autoForm}}
	{{#if hasError}}
		<div>
			{{> React component=ErrorWidget err=error}}
		</div>
	{{/if}}
</template>

<template name="afj_blaze_form">
	{{#autoForm schema=jobApplicationSchema id="afj_blaze_form" type="method"
		meteormethod="jobads.applyForJob" preserveForm=false }}

		<section   id="back_col">
			  <div class="container  fom-job">
				 <div class="row ">
				   <div class="col-md-12 back_top_hover">
					  <div class="fom-siz-post">
							<div class="post-a-job">
							   <h3>{{__ ".afj.formTitle"}}</h3>
							</div>
						   <fieldset>
							   <div class="form-group {{#if afFieldIsInvalid name='companyName'}}has-error{{/if}}">
								   <div class="col-lg-12">
				   						{{> afQuickField name='companyName' value=getCompanyName readonly=true }}
									</div>
							   </div>
							  <div class="form-group {{#if afFieldIsInvalid name='fullName'}}has-error{{/if}}">
								 <div class="col-lg-12">
									{{> afQuickField name='fullName' placeholder=(__ ".afj.fullNamePlaceholder")}}
								 </div>
							  </div>
							  <div class="form-group {{#if afFieldIsInvalid name='email'}}has-error{{/if}}">
								 <div class="col-lg-12">
									{{> afQuickField name='email' placeholder=(__ ".afj.emailPlaceholder")}}
								 </div>
							  </div>

							  <div class="form-group {{#if afFieldIsInvalid name='phoneNumber'}}has-error{{/if}}">
								 <div class="col-lg-12">
									   {{> afQuickField name='phoneNumber' placeholder=(__ ".afj.phoneNumberPlaceholder")}}
								 </div>
							  </div>
							  <div class="form-group {{#if afFieldIsInvalid name='coverLetterAndComments'}}has-error{{/if}}">
								 <div class="col-lg-12">
									{{> afQuickField name='coverLetterAndComments' placeholder=(__ ".afj.clacPlaceholder")}}
								 </div>
							  </div>
							  <div class="form-group {{#if afFieldIsInvalid name='jobId'}}has-error{{/if}}">
								 <div class="col-lg-12">
									{{> afFieldInput name='jobId' value=jobId }}
								 </div>
							  </div>
							  <div class="form-group">
								 <div class="col-lg-12">
									<div class="submit_div">
								   			<button type="submit" class="btn btn-primary">{{__ ".submitForm"}}</button>
								   			<button type="reset" class="btn btn-default" onclick={{resetFormError}} >{{__ ".resetForm"}}</button>
									</div>
								 </div>
							  </div>
						   </fieldset>
						  </div>
					   </div>
					   <div class="clear"></div>
				 </div>
			  </div>
		   </section>

	{{/autoForm}}
	{{#if hasError}}
	<div>
		{{> React component=ErrorWidget err=error}}
	</div>
	{{/if}}
</template>

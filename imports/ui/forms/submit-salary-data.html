<template name="ssd_blaze_form">
	{{#autoForm collection=salaries id="ssd_blaze_form" type="method" meteormethod="salaries.submitSalaryData" preserveForm=false}}

		  <div class="container  fom-job">
			 <div class="row ">
				   <div  class="col-md-12 back_top_hover">
					  <div  class="fom-siz-post">
						  <br>
					   	<h3>Add a Salary</h3>
 					  	<p>Share your salary annonomously to make </p>
 					  	<p>sure others are getting compensated fairly.</p>
						<br>
						   <fieldset>
							 <div class="form-group {{#if afFieldIsInvalid name='companyName'}}has-error{{/if}}">
								 <div class="col-lg-12">
									{{#if shouldHaveCompany}}
									{{> afQuickField name='companyName' value=getCompanyName readonly=true }}
									{{else}}
									{{> afQuickField name='companyName' placeholder=(__ ".ssd.companyNamePlaceholder")}}
									{{/if}}
								 </div>
							  </div>
							 <div class="form-group {{#if afFieldIsInvalid name='location'}}has-error{{/if}}">
								 <div class="col-lg-12">
									{{> afQuickField name='location' placeholder=(__ ".ssd.locationPlaceholder")}}
								 </div>
							  </div>

							  <div class="form-group {{#if afFieldIsInvalid name='jobTitle'}}has-error{{/if}}">
								 <div class="col-lg-12">
									   {{> afQuickField name='jobTitle' placeholder=(__ ".ssd.jobTitlePlaceholder")}}
									   <!-- <span class="input-group-addon  kk">MXN</span> -->
								 </div>
							  </div>
							 <div class="form-group {{#if afFieldIsInvalid name='incomeType'}}has-error{{/if}}">
								 <div class="col-lg-12">
									{{> afQuickField name='incomeType' options='allowed'}}
								 </div>
							  </div>
							  <div class="form-group {{#if afFieldIsInvalid name='incomeAmount'}}has-error{{/if}}">
								 <div class="col-lg-12">
									{{> afQuickField name='incomeAmount' }}
								 </div>
							  </div>
							  <div class="form-group {{#if afFieldIsInvalid name='gender'}}has-error{{/if}}">
								 <div class="col-lg-12">
									{{> afQuickField name='gender' options='allowed'}}
								 </div>
							  </div>

							  <div class="form-group">
								 <div class="col-lg-12">
									<div class="submit_div">
 							   			<button type="submit" class="btn btn-primary">{{__ ".submitForm"}}</button>
 							   			<button type="reset" class="btn btn-default" onclick={{resetFormError}} >{{__ ".resetForm"}}</button>
										<br>
									</div>
									<br>
								 </div>
							  </div>
						   </fieldset>
					  </div>
				   </div>
				   <div class="clear"></div>
			 </div>
		  </div>
	{{/autoForm}}
	{{#if hasError}}
		<div>
			{{> React component=ErrorWidget err=error}}
		</div>
	{{/if}}
</template>

type Query {
	say: String!
	user(id: ID!): User
	currentUser: User
}

enum UserRole {
	WORKER
	COMPANY
	COMPANY_UNVERIFIED
}

type Comment {
	id: ID!
}

type Company {
	id: ID!
}

type JobAd {
	id: ID!
}

type Review {
	id: ID!
}

type Salary {
	id: ID!

query articlePage($id: ID!, $currentPageNum: Int!) {
	article(id: $id) {
		id

		slug
		title
		subtitle
		body
		articleImageURL
		topicName
		authorId
		numberOfLikes
		isLikedByCurrentUser
		publishDate
	}

	searchRecentArticles(pageNum: $currentPageNum) {
		totalCount
		nodes {
			slug
			title
			articleImageURL
			topicName
			publishDate
		}
	}

	articleTopics {
		topicName
		iconImageURL
	}
}

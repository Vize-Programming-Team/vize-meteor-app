<template name="search">
<!-- {{#if currentUser}}
 -->	<!-- search -->
	<div id="search-wrap">
		<div>Search page!</div>
		<div class="black searchbar">
			{{> EasySearch.Input index=CompaniesIndex attributes=inputAttributes }}
		</div>

		{{#EasySearch.IfInputEmpty index=CompaniesIndex }}
			<div class="padded examples black">For example "Company 1"</div>
		{{else}}
			{{#if resultsCount}}
				<div class="padded count-results black">{{resultsCount}} results found.</div>
			{{/if}}
		{{/EasySearch.IfInputEmpty}}

		{{#EasySearch.IfSearching index=CompaniesIndex }}
			<div>Searching</div>
		{{/EasySearch.IfSearching}}

		<ol class="leaderboard">
			{{#EasySearch.Each index=CompaniesIndex }}
				{{> User}}
			{{/EasySearch.Each}}
		</ol>

		{{#EasySearch.IfNoResults index=CompaniesIndex }}
			<div class="padded no-results black">No results found</div>
		{{else}}
		{{/EasySearch.IfNoResults}}

		{{> EasySearch.Pagination index=CompaniesIndex maxPages=10 }}
		{{! > EasySearch.LoadMore index=CompaniesIndex}}

		{{#if showMore}}
			{{> EasySearch.Input name="mini-index" index=CompaniesIndex attributes=inputAttributes }}
			<ul>
				{{#EasySearch.Each name="mini-index" index=CompaniesIndex}}
					<li>{{name}}</li>
				{{/EasySearch.Each}}
			</ul>

		{{/if}}
		<!-- Easy Search -->
	</div>
	<!-- End search -->
<!-- {{/if}}
 --></template>

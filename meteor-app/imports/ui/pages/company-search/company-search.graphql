query companySearchPage($searchText: String!) {
	searchCompanies(searchText: $searchText) {
		totalCount
		nodes {
			id
			name
			avgStarRatings {
				overallSatisfaction
			}
			locations {
				city
				address
				industrialHub
			}
			industry
			numEmployees
			descriptionOfCompany
			numReviews
			numJobAds
			numSalaries
		}
	}
}

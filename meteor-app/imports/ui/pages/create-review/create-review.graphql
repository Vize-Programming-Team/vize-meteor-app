mutation createReview($input: CreateReviewInput!) {
	createReview(input: $input) {
		review {
			id
			company {
				name
			}
			title
			jobTitle
			location {
				address
				city
				industrialHub
			}
			numberOfMonthsWorked
			pros
			cons
			wouldRecommendToOtherJobSeekers
			additionalComments
			created
			upvotes
			downvotes
			currentUserVote {
				isUpvote
			}
		}
	}
	createSalary(input: $input) {
		salary {
			id
			company {
				name
			}
			jobTitle
			location {
				address
				city
				industrialHub
			}
			incomeType
			incomeAmount
			created
		}
	}
}

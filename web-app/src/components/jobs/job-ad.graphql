fragment JobPosting on JobAd {
	id
	jobTitle
	locations {
		city
		address
		industrialHub
	}
	salaryMin
	salaryMax
	salaryType
	contractType
	jobDescription
	qualifications
	responsibilities
	created
	company {
		id
		name
		numReviews
		avgStarRatings {
			healthAndSafety
			managerRelationship
			workEnvironment
			benefits
			overallSatisfaction
		}
	}
}

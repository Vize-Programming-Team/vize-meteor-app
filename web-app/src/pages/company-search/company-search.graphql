query companySearchPage($searchText: String!, $pageNum: Int!, $pageSize: Int!) {
	searchCompanies(
		searchText: $searchText
		pageNum: $pageNum
		pageSize: $pageSize
	) {
		totalCount
		nodes {
			id
			name
			avgStarRatings {
				overallSatisfaction
			}
			locations {
				city
				address
				industrialHub
			}
			industry
			numEmployees
			descriptionOfCompany
			numReviews
			numJobAds
			numSalaries
		}
	}
}

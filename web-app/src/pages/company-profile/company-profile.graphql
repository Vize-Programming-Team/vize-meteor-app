#import "./articles/review.graphql"

query companyProfilePage($companyId: ID!) {
	company(id: $companyId) {
		id

		name
		contactEmail
		yearEstablished
		numEmployees
		industry
		locations {
			city
			address
			industrialHub
		}
		contactPhoneNumber
		websiteURL
		descriptionOfCompany
		dateJoined
		numFlags
		avgStarRatings {
			healthAndSafety
			managerRelationship
			workEnvironment
			benefits
			overallSatisfaction
		}
		percentRecommended
		avgNumMonthsWorked

		reviews {
			...CompanyProfileReview
		}
		numReviews
		jobAds {
			id
			jobTitle
			locations {
				city
				address
				industrialHub
			}
			pesosPerHour
			contractType
			jobDescription
			qualifications
			responsibilities
			created
		}
		numJobAds
		salaryStats {
			jobTitle
			totalAvgPay
			totalMaxPay
			totalMinPay
			numSalariesJobTitle
		}
		numSalaries
	}
}

query resourcesIndexPage($currentPageNum: Int!) {
	searchRecentResources(pageNum: $currentPageNum) {
		totalCount
		nodes {
			slug
			title
			resourceImageURL
			topicName
			publishDate
		}
	}

	resourceTopics {
		topicName
		iconImageURL
	}

	highlightedResources {
		slug
		title
		resourceImageURL
		topicName
		publishDate
	}
}

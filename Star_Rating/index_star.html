<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Star Rating</title>
        <meta name="viewport" content="initial-scale=1,width=device-width">
        <link rel="stylesheet" href="StarRating.css">
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    </head>
    <body>
        <br>
        <br>
        <div>
            <p>Health and Safety</p>
            <span>
            <x-star-rating id = "safety" value="0" number="5"></x-star-rating>
        </span>
        </div>   

        <br>
        <div>
            <p>Wages</p>
            <span>
            <x-star-rating id = "wages" value="0" number="5"></x-star-rating>
        </span>
        </div> 

        <br>
        <div>
            <p>Recommend</p>
            <span>
            <x-star-rating id = "recommend" value="0" number="5"></x-star-rating>
        </span>
        </div> 
        <br>
        <textarea rows="10" columns="50" placeholder=" Your reviews here.."></textarea>
        <script src="StarRating.js"></script>
    </body>



</html>
